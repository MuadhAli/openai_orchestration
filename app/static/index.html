<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoviAgent Web UI</title>
    <link rel="stylesheet" href="/static/new-style.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    + New Chat
                </button>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat items will be populated here -->
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <!-- Main Chat Area -->
        <div class="main-area">
            <div class="chat-header">
                <button class="mobile-menu-btn" id="mobile-menu-btn">â˜°</button>
                <div class="chat-title">Novigo agnet</div>
            </div>

            <div class="messages-area" id="messages-area">
                <div class="welcome-message" id="welcome-message">
                    <h2>ðŸ‘‹ Welcome to Orchestration agent</h2>
                    <p>Start a conversation by typing a message below.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <form id="chat-form">
                        <div class="input-wrapper">
                            <textarea 
                                id="message-input" 
                                class="message-input" 
                                placeholder="Type your message here..."
                                rows="1"
                                maxlength="4000"
                            ></textarea>
                            <button type="submit" class="send-btn" id="send-btn" disabled>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="input-footer">
                            <span class="char-counter" id="char-counter">0 / 4000</span>
                            <span>Press Enter to send, Shift+Enter for new line</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/new-script.js"></script>
</body>
</html>
