version: '3.9'

services:
  chatgpt-web-ui:
    build: .
    container_name: chatgpt_web_ui
    ports:
      - "8000:8000"          # Expose port 8000 for web access
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app               # Mount code folder for development
      - /app/__pycache__     # Exclude pycache from volume mount
    command: >
      uvicorn app.main:app 
      --host 0.0.0.0 
      --port 8000 
      --reload 
      --reload-dir /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatgpt-network

networks:
  chatgpt-network:
    driver: bridge
