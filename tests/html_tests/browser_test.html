<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Frontend Test</h1>
    <p>This will test if your frontend is working properly.</p>
    
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testSessions()">Test Sessions</button>
    <button onclick="testChat()">Test Chat</button>
    <button onclick="openApp()">Open Main App</button>
    
    <div id="results"></div>
    
    <script>
        const BASE_URL = 'http://localhost:8000';
        const results = document.getElementById('results');
        
        function addResult(message, success = true) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `${success ? '✅' : '❌'} ${message}`;
            results.appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${BASE_URL}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Health check passed: ${data.status}`);
                } else {
                    addResult(`Health check failed: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`Health check error: ${error.message}`, false);
            }
        }
        
        async function testSessions() {
            try {
                const response = await fetch(`${BASE_URL}/api/sessions`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Sessions loaded: ${data.sessions.length} found`);
                } else {
                    addResult(`Sessions failed: ${response.status}`, false);
                }
            } catch (error) {
                addResult(`Sessions error: ${error.message}`, false);
            }
        }
        
        async function testChat() {
            try {
                // First create a session
                const sessionResponse = await fetch(`${BASE_URL}/api/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'Browser Test' })
                });
                
                if (!sessionResponse.ok) {
                    addResult(`Failed to create session: ${sessionResponse.status}`, false);
                    return;
                }
                
                const sessionData = await sessionResponse.json();
                const sessionId = sessionData.id;
                
                // Now send a chat message
                const chatResponse = await fetch(`${BASE_URL}/api/sessions/${sessionId}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Hello from browser test!' })
                });
                
                if (chatResponse.ok) {
                    const chatData = await chatResponse.json();
                    const aiResponse = chatData.assistant_message.content;
                    addResult(`Chat works! AI responded: "${aiResponse.substring(0, 50)}..."`);
                } else {
                    addResult(`Chat failed: ${chatResponse.status}`, false);
                }
            } catch (error) {
                addResult(`Chat error: ${error.message}`, false);
            }
        }
        
        function openApp() {
            window.open(BASE_URL, '_blank');
        }
        
        // Auto-run tests when page loads
        window.onload = function() {
            setTimeout(testHealth, 500);
            setTimeout(testSessions, 1000);
            setTimeout(testChat, 1500);
        };
    </script>
</body>
</html>
