version: '3.9'

services:
  chatgpt-web-ui:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: chatgpt_web_ui_prod
    ports:
      - "8000:8000"          # Expose port 8000 for web access
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    # No volume mounts in production for security
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatgpt-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  chatgpt-network:
    driver: bridge