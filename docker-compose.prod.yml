services:
  mysql:
    image: mysql:8.0
    container_name: rag_chat_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: rag_chat_db
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chatgpt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  chatgpt-web-ui:
    image: ${ACR_LOGIN_SERVER}/chatgpt-web-ui:latest
    container_name: chatgpt_web_ui
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=chatuser
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=rag_chat_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: >
      sh -c "
      echo 'Waiting for MySQL to be ready...' &&
      sleep 10 &&
      python app/database/init_db.py &&
      uvicorn app.main:app 
      --host 0.0.0.0 
      --port 8000
      "
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - chatgpt-network

volumes:
  mysql_data:

networks:
  chatgpt-network:
    driver: bridge
